<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>MYCUBE - Sign up</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signup.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="controller/signinCtrl.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body ng-app="signin">
    <div class="header">
        <h3 class="logo">MYCUBE</h3>
    </div>
    <div class="row-fluid login-wrapper" ng-controller="signinCtrl">
         <div class="box" ng-model="pnonvalid">
           <div class="content-wrap">
                <h6>Sign Up</h6>
                <form method="post" name="signin" action="/resgister" >
                    <div class="alert alert-danger" role="alert" ng-show="alert">{{alert}}</div>
                    <div class="alert alert-success" role="alert" ng-show="success">{{success}}</div>
                    <input class="span12" type="text" placeholder="Username" name="username" ng-model = "user.username" ng-blur="check(user.username)" required/>
                    <input class="span12" type="email" placeholder="E-mail address" name="email" ng-model="user.email" ng-disabled="usernamenonvalid" ng-blur="checkE(user.email)" required/>
                    <input class="span12" type="password" placeholder="Password" name="password" ng-model="user.password" ng-disabled="emailnonvalid" ng-blur="checkP(user.password)" required/>
                    <div class="action">
                        <button class="btn-glow primary signup" type="submit" ng-disabled="pnonvalid">Sign Up</button>
                    </div> 
                </form>
            </div>
          </div>
         
        <div class="span4 already">
            <p>Already have an account?</p>
            <a href="/login">Login in</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>

</body>
</html>
