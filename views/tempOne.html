<!DOCTYPE HTML>
<html> 
  <head>
  	<title>Tamplate 1</title>
  	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="controller/tempOneCtrl.js"></script>
  </head>
  <body ng-app="tempOne">
  	<div class="container" >
      <h6>Note : this template will show your the two function: desktop notification and the email notification</h6>

       
       <label class="lebal">Welcome : Sen Zheng</label>
       <form name="sendMessage" method="post" action="/sendMessage">
         <table>
          <tr>
            <td>Sender:</td>
            <td><input type="text" name="sender" placeholder="Sender's name" required></td>
          </tr>
          <tr>
            <td>Receiver:</td>
            <td><input type="text" name="receiver" placeholder="Receiver's name" required></td>
          </tr>
          <tr>
            <td>Content:</td>
            <td><textarea rows="10" cols="50" name="contents" placeholder="Place your message content here!" required></textarea></td>
          </tr>
         </table>
         <Button type="submit" class="btn btn-default">submit</Button>
       </form>

       <div ng-controller="tempOneCtrl">
             <div class="well">
            <table class="table table-striple">
              <tr ng-repeat="message in messagelist">
                <td ng-hide="isread()">*</td>
                <td>Sender</td><td>{{message.sender}}</td>
                <td>Content</td><td>{{message.content}}</td>
              </tr>
            </table>
         </div>
       </div>
  	</div>
  </body>
</html>
